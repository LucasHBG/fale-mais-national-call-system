<div class="py-8 px-8 bg-base-100 ">
    <!-- TODO Organize logo here  -->
    <section class="flex w-full justify-center">
        <div class="align-top items-start">
            <img src="../../assets/fale_mais_logo.png" alt="FaleMais">
        </div>
    </section>

    <!-- ? Dial number in this section -->
    <section class="flex w-full justify-center">

        <div class="grid grid-cols-1">
            <form [formGroup]="callSimulatorForm" (ngSubmit)="onSubmit()">
                <!-- DDD Input text group  -->
                <div class="grid grid-cols-2 gap-6 lg:gap-12">

                    <div>

                        <!-- Origin DDD -->
                        <label for="origin" class="label text-base-content">Origem</label>

                        <input type="number" formControlName="origin" maxlength="3" id="origin" name="origin"
                            placeholder="DDD" class="input w-24 h-20 bg-neutral text-2xl shadow-md" />
                    </div>

                    <div>

                        <!-- Destiny DDD -->
                        <label for="destiny" class="label text-base-content">Destino</label>

                        <input type="number" formControlName="destiny" maxlength="3" id="destiny" name="destiny"
                            placeholder="DDD" class="input w-24 h-20 bg-neutral text-2xl shadow-md" />
                    </div>

                </div>

                <div class="grid grid-cols-2 gap-6 lg:gap-12">

                    <div>

                        <!-- Set Minutes -->
                        <label for="minutes" class="label text-base-content">Minutos</label>

                        <input type="number" formControlName="minutes" maxlength="5" id="minutes" name="minutes"
                            placeholder="Minutos" class="input w-28 md:w-36 h-14 bg-neutral text-lg shadow-md" />

                    </div>

                    <div class="w-full max-w-xs">
                        <!-- Plan selection -->
                        <label class="label text-base-content">Plano</label>

                        <select formControlName="plan" class="select bg-neutral w-36 md:w-44 h-14 text-md md:text-lg shadow-md">
                            <option disabled selected>Escolha um</option>
                            <option *ngFor="let plan of plans" [ngValue]="plan"> {{ plan?.name }}</option>
                        </select>

                    </div>

                </div>

                <div class="flex mt-4">
                    <button type="submit" [disabled]="!callSimulatorForm.valid" class="btn btn-accent w-full">Ligar</button>
                </div>

            </form>

        </div>
    </section>

    <!-- ? Table with examples -->
    <section>
        <div class="card shadow-lg">
            <div class="card-body">

                <div class="overflow-x-auto">
                    <table class="table w-full">
                        <!-- head -->
                        <thead>
                            <tr>
                                <th>Origem</th>
                                <th>Destino</th>
                                <th>Tempo</th>
                                <th>Plano</th>
                                <th>Com Plano FaleMais</th>
                                <th>Sem Plano FaleMais</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- row 1 -->
                            <tr class="hover">
                                <td>011</td>
                                <td>016</td>
                                <td>20</td>
                                <td>FaleMais 30</td>
                                <td>$ 0,00</td>
                                <td>$ 38,00</td>
                            </tr>
                            <!-- row 2 -->
                            <tr class="hover">
                                <td>011</td>
                                <td>017</td>
                                <td>80</td>
                                <td>FaleMais 60</td>
                                <td>$ 37,40</td>
                                <td>$ 136,00</td>
                            </tr>
                            <!-- row 3 -->
                            <tr class="hover">
                                <td>018</td>
                                <td>011</td>
                                <td>200</td>
                                <td>FaleMais 120</td>
                                <td>$ 167,20</td>
                                <td>$ 380,00</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</div>
